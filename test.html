<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>test</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="style/weather_icon/weather-icons.min.css">
    <link rel="stylesheet" href="style/weather_icon/weather-icons-wind.min.css">
    <link rel="stylesheet" href="style/style.css"/>
    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div class="form-group">
    <select name="forecast" id="forecastId">
        <option value="1">1 day</option>
        <option value="3">3 days</option>
        <option value="7">7 days</option>
        <option value="10">10 days</option>
        <option value="14">14 days</option>
    </select>


<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
        <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul>
</div>



    <div class="row">
        <div class="col-xs-6 col-sm-3">
            <div class="panel panel-default">
                <h1>{{weather.city.name}} {{weather.city.country}}</h1>
                <p> Weather</p>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3" ng-model="WeatherPane">
            <ul>
                <li ng-repeat="day in weather.list">
                    <!-- >  <div class="wi wi-own-500"></div> <!-->
                    <div><!--   Date et temp  with a -->
                        <div>{{day.dt*1000 | date:'EEE'}}</div><!-- a  conversion and a filter -->
                        <div>{{Math.round(day.temp.day)}} Â°</div>
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="data/logo.png" alt="Chania">
            </div>

            <div class="item">
                <img src="data/logo.png" alt="Chania">
            </div>

            <div class="item">
                <img src="data/logo.png" alt="Flower">
            </div>

            <div class="item">
                <img src="data/logo.png" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <!-- include javascript, jQuery FIRST -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
